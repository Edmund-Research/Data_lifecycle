version: 2

models:
  - name: int_customer_orders
    description: "Intermediate model combining customer and order data with aggregations"
    columns:
      - name: customer_id
        description: "Unique customer identifier"
        tests:
          - unique
          - not_null
      
      - name: lifetime_value
        description: "Total revenue from completed orders"
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      
      - name: return_rate
        description: "Percentage of orders that were returned"
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1

  - name: int_order_items
    description: "Intermediate model with order line items and product details"
    columns:
      - name: order_id
        description: "Order identifier"
        tests:
          - not_null
      
      - name: product_id
        description: "Product identifier"
        tests:
          - not_null